<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-gray-900"
  >
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">
          Welcome back
        </h2>
        <p class="mt-2 text-gray-600 dark:text-gray-300">
          Please enter your details
        </p>
      </div>

      <!-- Login Form -->
      <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <form class="space-y-6">
          <div>
            <label
              class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
              for="email"
            >
              Email
            </label>
            <input
              type="email"
              id="email"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
              placeholder="Enter your email"
            />
          </div>

          <div>
            <label
              class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-2"
              for="password"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white"
              placeholder="Enter your password"
            />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded"
              />
              <label
                class="ml-2 block text-sm text-gray-700 dark:text-gray-200"
                for="remember"
              >
                Remember me
              </label>
            </div>
            <a
              href="#"
              class="text-sm text-[#5045E7] hover:text-purple-600 dark:text-purple-400"
            >
              Forgot password?
            </a>
          </div>

          <button
            type="button"
            class="w-full bg-[#5045E7] text-white py-2 px-4 rounded-lg hover:bg-purple-600 dark:bg-purple-400 dark:hover:bg-purple-600"
            onclick="window.location.href='index.html'"
          >
            Sign in
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600 dark:text-gray-300">
            Don't have an account?
            <a
              href="#"
              class="text-[#5045E7] hover:text-purple-600 dark:text-purple-400 font-medium"
            >
              Sign up
            </a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
